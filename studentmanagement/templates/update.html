{% extends 'navbar.html' %}

{% block content %}


<h2 align="center">Add StudentData</h2>
   <form  method="post">

        {% csrf_token %}
  <table align="center">
    <tr>
      <td>Name:</td>
      <td><input type="text" name="txtName" value="{{ data.Stu_Name }}"></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="txtAge" value="{{ data.Stu_Age }}"></td>
    </tr>
    <tr>
      <td>Pno:</td>
      <td><input type="number" name="txtPno" value="{{ data.Stu_Pno }}"></td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
        <select name="ddlCity">
           <option selected>{{ data.Stu_City }}</option>
             {%  for i in City_Data %}
                 <option>{{ i.City_Name }}</option>
             {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>Course:</td>
      <td>
        <select name="ddlCourse">
           <option selected>{{ data.Stu_Course }}</option>
             {%  for i in Course_Data %}
                 <option>{{ i.Course_Name }}</option>
             {% endfor %}
        </select>
      </td>
    </tr>
      <tr>
      <td>
        <input type="submit" name="btnSub" value="AddStudent"></td>
    </tr>
  </table>
</form>
{% endblock %}
